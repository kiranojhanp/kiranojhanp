<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kiran's Blog" />
  <title>$title$</title>

  <!-- Preload critical assets -->
  <link rel="preload" href="/blog/css/style.min.css" as="style" />
  <link rel="preload" href="/blog/js/theme-manager.min.js" as="script" />
  <link rel="preload" href="/blog/images/theme.svg" as="image" type="image/svg+xml" />

  <!-- Optimized Google Fonts loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" media="print"
    onload="this.media='all'" />

  <!-- Favicon -->
  <link rel="icon" href="/blog/images/favicon-light.ico" />

  <!-- Base styles -->
  <link rel="stylesheet" href="/blog/css/style.min.css" />

  <!-- Defer non-critical JavaScript -->
  <script defer src="/blog/js/theme-manager.min.js"></script>
  <script defer src="/blog/js/preload.min.js"></script>
</head>

<body class="content">
  <header>
    <nav>
      <a href="/blog">Home</a>
    </nav>
    <button aria-label="Toggle dark mode" class="theme-toggle">
      <svg class="sun-icon" aria-hidden="true">
        <use href="/blog/images/theme.svg#icon-sun" />
      </svg>
      <svg class="moon-icon" aria-hidden="true">
        <use href="/blog/images/theme.svg#icon-moon" />
      </svg>
    </button>
  </header>
  <main>
    <article>
      <h1>$title$</h1>
      <em>Posted on <time datetime="$date$">$date$</time></em>
      $body$
    </article>
  </main>
  <footer>
    <p>Â© $year$ - Kiran</p>
  </footer>

  <!-- Load non-critical scripts at the end -->
  <script defer src="/blog/js/audio-service.min.js"></script>
  <script defer src="/blog/js/main.min.js"></script>
</body>

</html>
