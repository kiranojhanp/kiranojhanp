<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kiran's Blog" />
  <title>Kiran</title>

  <!-- Preload critical assets -->
  <link rel="preload" href="/css/style.min.css" as="style" />
  <link rel="preload" href="/js/theme-manager.min.js" as="script" />
  <link rel="preload" href="/images/theme.svg" as="image" type="image/svg+xml" />

  <!-- Optimized Google Fonts loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" media="print"
    onload="this.media='all'" />

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon-light.ico" />

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/style.min.css" />

  <!-- Defer non-critical JavaScript -->
  <script defer src="/js/theme-manager.min.js"></script>
  <script defer src="/js/preload.min.js"></script>
</head>

<body class="content">
  <header>
    <button aria-label="Toggle theme" class="theme-toggle">
      <svg class="sun-icon" aria-hidden="true">
        <use href="/images/theme.svg#icon-sun" />
      </svg>
      <svg class="moon-icon" aria-hidden="true">
        <use href="/images/theme.svg#icon-moon" />
      </svg>
    </button>
  </header>
  <main>
    <table class="post-list">
      <tbody>
        $for(posts)$
        <tr>
          <td>
            <time class="published" datetime="$posts.date$">$posts.date$</time>
          </td>
          <td>
            <a class="entry-title" href="/$posts.url$">$posts.title$ </a>
          </td>
        </tr>
        $endfor$
      </tbody>
    </table>
  </main>
  <footer>
    <a href="/rss.xml">RSS</a>
  </footer>

  <!-- Load non-critical scripts at the end -->
  <script defer src="/js/audio-service.min.js"></script>
  <script defer src="/js/main.min.js"></script>
</body>

</html>
